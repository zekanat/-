<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход в административную панель</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    .login-box { max-width: 400px; margin: 50px auto; padding: 30px; border: 1px solid #ccc; background: white; border-radius: 5px; }
    input { padding: 8px; width: 100%; margin-top: 10px; box-sizing: border-box; }
    button { padding: 10px 20px; margin-top: 15px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 3px; }
    button:hover { background: #0056b3; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
<div class="login-box">
  <h1>Вход в административную панель</h1>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="post">
    <label>Пароль:
      <input type="password" name="password" required>
    </label>
    <button type="submit">Войти</button>
  </form>
</div>
</body>
</html>
